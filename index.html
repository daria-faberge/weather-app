<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />

    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Ysabeau+Office:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <br />
        <input
          type="text"
          id="search-form"
          placeholder="Enter city "
          autofocus
          on
        />
        <input type="submit" value="Search" />
        <h1><strong>Dubai</strong></h1>
        <div class="row">
          <div class="col-6" id="date">Sunday ☀️ <strong>43°</strong></div>
          <div class="col-6">
            Feels like 44°
            <br />
            Humidity 59%
          </div>
        </div>
      </form>
      <br />
      <div class="weather">
        <div class="row">
          <div class="col">
            Mon <br />☀️<br />
            40°
          </div>
          <div class="col">Tue <br />☀️ <br />44°</div>
          <div class="col">
            Wed <br />☀️<br />
            42°
          </div>
          <div class="col">Thu <br />☀️ <br />40°</div>
          <div class="col">Fri <br />☀️ <br />39°</div>
          <div class="col">
            Sat<br />
            ☀️ <br />40°
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
